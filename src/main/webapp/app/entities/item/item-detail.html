
<div>
    <h2><span>Item</span> {{vm.item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.item.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.item.description}}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
            <span>{{vm.item.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span>Link</span></dt>
        <dd>
            <div ng-if="vm.item.link">
                <a ng-click="vm.openFile(vm.item.linkContentType, vm.item.link)">open</a>
                {{vm.item.linkContentType}}, {{vm.byteSize(vm.item.link)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="item-detail.edit({id:vm.item.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
